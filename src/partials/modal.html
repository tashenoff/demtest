<!--Overlay-->
<div class="overflow-auto" style="background-color: rgba(0,0,0,0.5)" x-show="showModal"
     :class="{ 'fixed inset-0 z-50 flex items-center justify-center': showModal }">
    <!--Dialog-->
    <div class="bg-white rounded-lg w-11/12 md:max-w-md mx-auto rounded shadow-lg py-4 text-left px-6" x-show="showModal"
         @click.away="showModal = false" x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90">

        <!--Title-->
        <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">{{ title }}</p>
            <div class="cursor-pointer z-50" @click="showModal = false">
                <span class="icon icon-close text-3xl"></span>
            </div>
        </div>
        <p class="mb-5">

            {{ text }}
        </p>
        <include src="./partials/form.html"></include>


    </div>
    <!--/Dialog -->
</div><!-- /Overlay -->
